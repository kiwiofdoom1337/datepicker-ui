<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>datepicker-ui</title>
</head>
<body>
  <div class="calendar-body">
    <div class="calendar-title"><input type="text" placeholder="dd / mm / yyyy"><button><img src="calendar-symbol.png"></button></div>
    <div class="calendar">
      <div class="date">
        <div>&#129092</div>
        <div>December 2022</div>
        <div>&#129094</div>
      </div>
      <div class="calendar-grid">
        <div class="row-1">
          <div>s</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="row-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="row-3">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <div class="row-4">
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
        </div>
        <div class="row-5">
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
        </div>
        <div class="row-6">
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
